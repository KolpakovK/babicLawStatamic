title: 'About us blueprint'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: Title
              validate:
                - required
      -
        display: Hero
        fields:
          -
            handle: hero_headline
            field:
              type: text
              display: Headline
          -
            handle: hero_description
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - anchor
              remove_empty_nodes: false
              type: bard
              display: Description
          -
            handle: hero_image
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: Image
      -
        display: BIO
        fields:
          -
            handle: bio_description
            field:
              remove_empty_nodes: false
              type: bard
              display: Description
      -
        display: 'About us'
        fields:
          -
            handle: about
            field:
              type: replicator
              display: About
              sets:
                set_group:
                  display: 'Set Group'
                  sets:
                    item:
                      display: Item
                      fields:
                        -
                          handle: headline
                          field:
                            type: text
                            display: Headline
                        -
                          handle: description
                          field:
                            buttons:
                              - h2
                              - h3
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - removeformat
                              - anchor
                            remove_empty_nodes: false
                            type: bard
                            display: Description
      -
        display: 'Image banner'
        fields:
          -
            handle: image_banner_asset
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Image banner asset'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
